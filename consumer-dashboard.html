<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Dashboard - AgriLink</title>
    <link href="styles/tailwind-output.css" rel="stylesheet">
    <link href="styles/dashboard.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">

        <!-- Left Navigation -->
        <div class="w-64 bg-gray-100 border-r border-gray-200">
            <div class="p-4">
                <img src="images/logo.png" alt="AgriLink Logo" class="w-32">
            </div>
            <nav class="mt-6">
                <a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-200">Dashboard</a>
                <a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-200">Products</a>
                <a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-200">Orders</a>
                <a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-200">Cart</a>
                <a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-200">Settings</a>
                <a href="#" onclick="logout()" class="block py-2 px-4 text-red-600 hover:bg-gray-200">Logout</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <h2 class="text-xl font-semibold text-gray-800 mr-4">Consumer Dashboard</h2>
                        <span id="userName" class="text-gray-600"></span>
                        <span id="userRole" class="text-gray-600"></span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Search products..." class="px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:border-blue-500">
                            <button onclick="searchProducts()" class="absolute right-0 top-0 mt-1 mr-2 px-4 py-1 text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none">
                                Search
                            </button>
                        </div>
                        <button onclick="showCart()" class="relative">
                            <img src="images/cart-icon.svg" alt="Cart" class="w-6 h-6">
                            <span id="cart-count" class="absolute top-0 right-0 flex items-center justify-center w-4 h-4 bg-red-500 text-white rounded-full text-xs">0</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
                <!-- Loading State -->
                <div id="loadingState" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50">
                    <div class="text-center">
                        <div class="text-4xl text-blue-500 mb-4">
                            Loading...
                        </div>
                        <p class="text-gray-600">Fetching the latest products and offers for you.</p>
                    </div>
                </div>

                <!-- Product Grid -->
                <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Products will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Shopping Cart</h3>
                <button onclick="closeModal('cartModal')" class="text-gray-500 hover:text-gray-700">✕</button>
            </div>
            <div id="cart-items" class="space-y-4">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="mt-6 flex justify-between items-center">
                <div class="text-gray-700">
                    Total: <span id="cart-total" class="font-semibold">Ksh0</span>
                </div>
                <div class="space-x-2">
                    <button onclick="closeModal('cartModal')" class="btn-secondary">Continue Shopping</button>
                    <button onclick="proceedToCheckout()" class="btn-primary">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Checkout</h3>
                <button onclick="closeModal('checkoutModal')" class="text-gray-500 hover:text-gray-700">✕</button>
            </div>
            <form id="checkoutForm">
                <div id="checkout-summary" class="mb-4">
                    <!-- Cart summary will be dynamically added here -->
                </div>
                <div class="form-group mb-4">
                    <label for="paymentMethod">Payment Method</label>
                    <select id="paymentMethod" class="w-full p-2 border rounded">
                        <option value="">Select Payment Method</option>
                        <option value="card">Credit Card</option>
                        <option value="mpesa">M-Pesa</option>
                    </select>
                </div>
                <div class="flex justify-between items-center">
                    <div class="text-gray-700">
                        Total: <span id="checkout-total" class="font-semibold">Ksh0</span>
                    </div>
                    <button type="button" onclick="placeOrder(event)" class="btn-primary">Place Order</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts - Load modules first, then main dashboard -->
    <script src="scripts/auth.js"></script>
    <script src="scripts/api-client.js"></script>
    
    <!-- Consumer modules -->
    <script src="scripts/consumer/product-management.js"></script>
    <script src="scripts/consumer/cart-management.js"></script>
    <script src="scripts/consumer/order-management.js"></script>
    <script src="scripts/consumer/stats-management.js"></script>
    
    <!-- Main consumer dashboard -->
    <script src="scripts/consumer-dashboard.js"></script>
</body>
</html>
