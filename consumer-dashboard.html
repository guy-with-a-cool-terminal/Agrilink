
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Dashboard - AgriLink</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <div class="dashboard active">
        <header class="dashboard-header">
            <nav class="dashboard-nav">
                <h1 class="dashboard-title">ðŸ›’ Consumer Dashboard</h1>
                <div class="user-info">
                    <button class="btn-secondary" onclick="showCart()" style="margin-right: 10px;">
                        ðŸ›’ Cart (<span id="cartCount">0</span>)
                    </button>
                    <span id="userName">Consumer</span>
                    <span class="role-badge" id="userRole">Consumer</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </nav>
        </header>

        <div class="dashboard-content">
            <!-- Search and Filter -->
            <div style="background: white; padding: 20px; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <input type="text" id="searchInput" placeholder="Search products..." style="flex: 1; min-width: 250px;">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="fruits">Fruits</option>
                        <option value="grains">Grains</option>
                        <option value="dairy">Dairy</option>
                        <option value="spices">Spices</option>
                    </select>
                    <button class="btn-primary" onclick="searchProducts()" style="width: auto; padding: 12px 24px;">Search</button>
                </div>
            </div>

            <!-- Product Catalog -->
            <div class="product-grid" id="productGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3>Shopping Cart</h3>
                <button class="close-btn" onclick="closeModal('cartModal')">&times;</button>
            </div>
            <div id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">Ksh0</span>
                </div>
                <div class="summary-row">
                    <span>Delivery:</span>
                    <span>Ksh50</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">Ksh50</span>
                </div>
                <button class="btn-primary" onclick="proceedToCheckout()" style="margin-top: 15px;">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3>Checkout</h3>
                <button class="close-btn" onclick="closeModal('checkoutModal')">&times;</button>
            </div>
            <form onsubmit="placeOrder(event)">
                <div class="form-group">
                    <label for="deliveryAddress">Delivery Address</label>
                    <textarea id="deliveryAddress" rows="3" required placeholder="Enter your complete address"></textarea>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="paymentMethod">Payment Method</label>
                    <select id="paymentMethod" required>
                        <option value="">Select Payment Method</option>
                        <option value="cod">Cash on Delivery</option>
                        <option value="upi">UPI</option>
                        <option value="card">Credit/Debit Card</option>
                    </select>
                </div>
                <div class="cart-summary">
                    <div class="summary-row total">
                        <span>Total Amount:</span>
                        <span id="checkoutTotal">Ksh0</span>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Place Order</button>
            </form>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/consumer-dashboard.js"></script>
</body>
</html>
