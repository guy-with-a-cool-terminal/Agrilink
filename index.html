
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLink - Smart Agricultural Platform</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>ðŸŒ¾ AgriLink</h1>
                <p>Smart Agricultural Platform</p>
            </div>
        </header>

        <main class="main-content">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" id="loginTab">Login</button>
                    <button class="tab-btn" id="registerTab">Register</button>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="loginRole">Role</label>
                            <select id="loginRole" required>
                                <option value="">Select Role</option>
                                <option value="farmer">Farmer</option>
                                <option value="consumer">Consumer</option>
                                <option value="retailer">Retailer</option>
                                <option value="logistics">Logistics Manager</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form">
                    <h2>Join AgriLink</h2>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" id="registerName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPhone">Phone</label>
                            <input type="tel" id="registerPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="registerRole">Role</label>
                            <select id="registerRole" required>
                                <option value="">Select Role</option>
                                <option value="farmer">Farmer</option>
                                <option value="consumer">Consumer</option>
                                <option value="retailer">Retailer</option>
                                <option value="logistics">Logistics Manager</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/auth.js"></script>
    <script>
        // Additional event listeners after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            document.getElementById('loginTab').addEventListener('click', showLogin);
            document.getElementById('registerTab').addEventListener('click', showRegister);
            
            // Form submissions
            document.getElementById('loginFormElement').addEventListener('submit', handleLogin);
            document.getElementById('registerFormElement').addEventListener('submit', handleRegister);
        });
    </script>
</body>
</html>
