
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLink - Smart Agricultural Platform</title>
    <link rel="stylesheet" href="styles/tailwind-output.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body class="min-h-screen bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <!-- Centered Header -->
        <div class="w-full max-w-md text-center mb-8">
            <div class="mb-6">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">ðŸŒ¾ AgriLink</h1>
                <p class="text-lg text-gray-600">Smart Agricultural Platform</p>
            </div>
        </div>

        <!-- Centered Auth Container -->
        <div class="w-full max-w-md">
            <div class="bg-white py-8 px-6 shadow-lg rounded-xl border border-gray-200">
                <!-- Auth Tabs -->
                <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                    <button class="tab-btn flex-1 py-2 px-4 text-sm font-medium rounded-md transition-all duration-200 active" id="loginTab">
                        Login
                    </button>
                    <button class="tab-btn flex-1 py-2 px-4 text-sm font-medium rounded-md transition-all duration-200" id="registerTab">
                        Register
                    </button>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form active">
                    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Welcome Back</h2>
                    <form id="loginFormElement" class="space-y-4">
                        <div class="form-group">
                            <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="loginEmail" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="loginPassword" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>
                        <div class="form-group">
                            <label for="loginRole" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                            <select id="loginRole" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                <option value="">Select Role</option>
                                <option value="farmer">Farmer</option>
                                <option value="consumer">Consumer</option>
                                <option value="retailer">Retailer</option>
                                <option value="logistics">Logistics Manager</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" 
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                            Login
                        </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form">
                    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Join AgriLink</h2>
                    <form id="registerFormElement" class="space-y-4">
                        <div class="form-group">
                            <label for="registerName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="registerName" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="registerEmail" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>
                        <div class="form-group">
                            <label for="registerPhone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                            <input type="tel" id="registerPhone" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="registerPassword" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>
                        <div class="form-group">
                            <label for="registerRole" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                            <select id="registerRole" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                <option value="">Select Role</option>
                                <option value="farmer">Farmer</option>
                                <option value="consumer">Consumer</option>
                                <option value="retailer">Retailer</option>
                                <option value="logistics">Logistics Manager</option>
                            </select>
                        </div>
                        <button type="submit" 
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/api-client.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
